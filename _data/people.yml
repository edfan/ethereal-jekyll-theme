- name: Takeo Kuwabara
  image: images/people/takeo.jpg
  description: Takeo is a certified mediator with experience working to resolve disputes utilizing facilitative dialogue and mutual gains negotiations techniques. After completing graduate school Takeo and fellow USD graduate, Alejandra Ojeda-Beck, founded an education and micro finance non-profit, Muhuy. Muhuy provides micro grants, loans, and education opportunities through partner organizations to internally displaced persons who do not have access to traditional lending mechanisms. Muhuy primarily works in Peru.
